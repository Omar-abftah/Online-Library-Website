<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Borrow Book</title>
</head>

<body>
<h1>Borrow Book</h1>
<form id="borrow-book-form">

  <label for="book-id">Book ID:</label><br>
  <input type="text" id="book-id" name="book-id" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="telephone">Telephone Number:</label><br>
  <input type="tel" id="telephone" name="telephone" required><br><br>

  <label for="national-id">National ID:</label><br>
  <input type="text" id="national-id" name="national-id" required><br><br>

  <label for="start_date">Start Date:</label><br>
  <input type="date" id="start_date" name="start_date" required><br><br>

  <label for="Due_date">Due Date:</label><br>
  <input type="date" id="Due_date" name="Due_date" required><br><br>

  <input type="submit" value="Borrow Book">
  
</form>
</body>
</html>
