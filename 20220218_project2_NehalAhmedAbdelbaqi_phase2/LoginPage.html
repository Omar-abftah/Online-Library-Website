<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Login</title>
</head>

<body class="forms">
    <header>
        <div class="top">
            <div class="logo">
                <a href="HomePage.html">Triple T</a>
            </div>
        </div>
    </header>
    <h1> Login </h1>
    <div class="c">
        <form class="form" method="post">
            <div class="input-group">
                <label>Email:</label>
                <input type="email" required name="email" placeholder="Enter Your Email">
            </div>
            <br><br>
            <div>
                <label>Password:</label>
                <input id="password" type="password" required name="Password" placeholder="Enter your Password">
            </div>
            <div class="checkbox">
                <input type="checkbox" id="rembember">
                <label for="rembember"> Remember Me </label>
            </div><br>
            <input type="submit" value="Login">
            <br>
            <a id="fpassword" href="ForgetPassword.html" target=_blank>ForgotPassword?</a><br>
            <p id="signup">You don't have an account? <a href="SignupPage.html">Sign up</a></p><br>
        </form>
        <br>
    </div>
    <footer class="contact">
        <div class="contact-info">
            <H2>CONTACT US</H2><br>
            <ul>
                <li><i class="fa-solid fa-phone"></i> +97 356 87</li><br>
                <li><i class="fa-solid fa-envelope"></i> email@gmail.com</li><br>
                <li><i class="fab fa-facebook"></i> <a href="https://facebook" target="_blank">Facebook</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
