<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <h1>Sign Up</h1>
    <small> Please fill all fields to Signup</small><br />
    <form method="POST" action="/signup">

        <label for="name">Name</label><br>
        <input type="text" required name="first name" id="name" placeholder="First name">
        <input type="text" required name="last name" id="name" placeholder="Last name">
        <br> <br>

        <label for="email">Email</label>
        <input type="text" required name="email" id="email" placeholder="Enter a valid Email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" required name="password" id="password" placeholder="Enter a complex password">
        <br><br>
        <label for="password_confirmation">Confirm Password</label>
        <input type="password" required name="password_confirmation" id="password_confirmation"
            placeholder=" Confirm password">
        <br><br>

        <label for=" phone number">Phone Number(Optional)</label><br>
        <input type="tel" name="phone number" id="phone number" placeholder="Ex:01001111111 " pattern=[0-9]{11}><br><br>
        <label for="street-adress">Street adress</label>
        <input type="text" name="street-adress" id="street-adress" placeholder="Enter your street adress"><br><br>
        <label for="postal code">Postal Code</label>
        <input type="text" name="postal code" id="postal code" placeholder="Enter your postal code"><br><br>
        <label for="city">City</label>
        <input type="text" name="city" id="city" placeholder="Enter your city"><br><br>
        <label for="country">Country</label>
        <input type="text" name="country" id="country" placeholder="Enter your country"><br><br>
        <input type="checkbox" id="adminn"></input><label for="adminn">Register as Admin</label><br /><br>
        <button type="submit">Sign Up</button>
    </form>








</body>

</html>
