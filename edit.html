<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Edit Book</title>
</head>

<body class="forms">
    <header>
        <div class="top">
            <div class="logo">
                <a href="HomePage.html">Triple T</a>
            </div>
            <nav class="navigation">
                <a href="admin.html">Available books</a>
                <a href="AddBooks.html">Add a book</a>
                <a href="borrowed_books_admin.html">Borrowed Books</a>
            </nav>
        </div>
    </header>
    <h1>Edit Details</h1>
    <div class="c">
        <form class="form" method="post">
            <div class="input-group">
                <label>Book Title:</label>
                <input id="book-title" type="text" required>
            </div>
            <div class="input-group">
                <label>Author:</label>
                <input id="author" type="text" required>
            </div>
            <div class="input-group">
                <label>Format:</label>
                <input id="format" type="text" required>
            </div>
            <div class="input-group">
                <label>Published:</label>
                <input id="published" type="number" required>
            </div>
            <div class="input-group">
                <label>ISBN:</label>
                <input id="ISBN" type="number" required>
            </div>
            <div class="input-group">
                <label>Category:</label>
                <input id="category" type="text" required>
            </div>
            <div class="input-group">
                <label>Language:</label>
                <input id="language" type="text" required><br><br>
                <label>Description:</label>
                <textarea id="description" rows="6" cols="50" required></textarea>
            </div>
            <input id="btn" type="submit" value="Edit">
        </form>
    </div>
    <script src="edit.js"></script>
</body>

</html>
